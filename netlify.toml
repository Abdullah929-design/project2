# Netlify configuration file
[build]
  command = "npm run build"
  publish = "build"

# Set Node version to 18 for compatibility with react-scripts
# Netlify will use .nvmrc if present, or you can set it here
[build.environment]
  NODE_VERSION = "18.20.4"

# SPA (Single Page Application) routing - handles React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and CORS (optional)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

